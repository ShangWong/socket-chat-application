<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/104946/animate.min.css'>
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
  </head>
  <body>
    <h1 class="title">Group Chat</h1>
    <div class="wrapper">
      <nav id="nav" class="nav">
        <div class="default-nav">
          <div class="main-nav">
            <div class="toggle"></div>
            <div class="main-nav-item"><a href="#" class="main-nav-item-link">Chat Application</a></div>
            <div class="options"></div>
          </div>
        </div>
      </nav>
      <div id="inner" class="inner">
        <div id="content" class="content"></div>
      </div>
      <div id="bottom" class="bottom">
        <textarea id="input" class="input"></textarea>
        <div id="send" class="send"></div>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
